<h3>Bookmarks</h3>
<div class="right">
  <mat-nav-list>
    <mat-list-item *ngFor="let bookmark of bookmarks | async; let i = index">
      <a [href]="bookmark.url" target="_blank">
        <span>{{ bookmark.name }} - {{ bookmark.group }}</span>
      </a>
    </mat-list-item>
  </mat-nav-list>
        <!-- <span (click)="removeBookmarks(i)">X</span> -->
</div>
